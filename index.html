<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div id="player-display" class="container mt-5 mb-5">
            <span class="badge custom-span"> </span>
            <span class="badge custom-span"> </span>
            <span class="badge custom-span"> </span>
          </div>
          <div class="me-5">
            <img src="paper.svg" class="choose ms-5 select-img" alt="paper" />
            <img src="rock.svg" class="choose ms-5 select-img" alt="rock" />
            <img
              src="scissors.svg"
              class="choose ms-5 select-img"
              alt="scissors"
            />
          </div>
        </div>
        <div class="col">
          <div id="opponent-display" class="container mt-5 mb-5">
            <span class="badge custom-span"> </span>
            <span class="badge custom-span"> </span>
            <span class="badge custom-span"> </span>
          </div>
          <img
            src=""
            id="opponent-img"
            style="width: 100px; height: 100px; display: none"
          />
        </div>
        <h1 id="result"></h1>
      </div>
    </div>
  </body>
</html>
